<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order your desired food online and it will be delivered to you fast.">
    <title>Order food from the menu - Fast-Food-Fast</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
    <main>
        <div class='topbar flex-container white'>
            <div class="left-menu">Fast Food Fast</div>
            <div class="flex-container right-menu ">
                <a href='./index.html'>logout</a>
                <a href='./checkout.html'>Cart [
                    <span id="cart-item">0</span>]</a>
            </div>
        </div>
        <div class="checkout-page">
            <div class="food-details">
                <div>
                    <div>Shopping Cart - Details</div>
                    <img src="https://www.dropbox.com/s/zze8nto1uiiakd5/shawarma.jpeg?raw=1" alt="checkout-food-item" />
                    <div class="food-summary">
                        <div>
                            Shawarma
                        </div>
                        <div>
                            Very nice, tasty and delicious.
                        </div>
                        <div>
                            Price: â‚¦1,200
                        </div>
                    </div>

                </div>
            </div>
            <div class="checkout-form" id="form1">
                <form onsubmit="return handleCheckout(event)">
                    <div class="form-title">Checkout Form</div>
                    <label>Name</label>
                    <input id="name" required placeholder="John Doe" />
                    <label>Address</label>
                    <input id="address" required placeholder="Somewhere Safe" />
                    <label>State</label>
                    <input id="state" required placeholder="Osun" />
                    <button>Checkout</button>
                </form>
            </div>
            <div class="checkout-form checkout-success hide" id="form2">
                <img src="./images/check.png" />
                <div>
                    <div>Your Food is on its way!</div>
                    <button onclick="return handleDone(event)">Done</button>
                </div>
            </div>
    </main>
    <script src="./js/checkout.js"></script>
</body>

</html>
