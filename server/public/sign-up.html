<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order any fast food and it will be delivered to you fast anywhere.
        We have amala, pounded yam, Jollof rice, any soup and much more.">
    <title>Your fast food delivery service - Fast-Food-Fast</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
</head>

<body>
    <div class='grid-container grid-auth-page'>
        <div class='topbar flex-container white'>
            <div class="left-menu"><a href='./index.html'>Fast Food Fast</a></div>
            <div class="flex-container right-menu home-right-menu">
                <a href='./sign-up.html'>Sign Up</a>
                <a href='./UI/login.html'>Login</a>
            </div>
        </div>
        <div class='auth-img'>
            <img src="images/main.jpeg" alt='main' />
            <h1 class="header row stretch">Welcome to Fast-Food-Fast!</h1>
        </div>
        <div class="container auth-side">
            <div class="form-container">
                    <h1 class="hidable-header row stretch">Welcome to Fast-Food-Fast!</h1>
                <div class="form-header row">Create an account</div>

                <form action="./order-food.html" onsubmit="return validateSignup(event)">
                    <input required id='username' type="text" class="input-field row" placeholder="Username" />
                    <input required id='password' type="password" class="input-field row" placeholder="Password" />
                    <input required id='confirm-password' type="password" class="input-field row" placeholder="Confirm Password" />
                    <div class="row middle">
                        <button type="submit" class="form-btn middle">Create Account</button>
                        <div class="form-footer middle">Have an account?
                            <a class="link" href="./login.html">Sign in</a>
                        </div>
                    </div>

                </form>
            </div>

        </div>
</body>

</html>
